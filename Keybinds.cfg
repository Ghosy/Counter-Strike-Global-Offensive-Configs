echo "~~~~~~~~~~Exectuting Keybinds~~~~~~~~~~"

//============//
//  Movement  //
//============//

bind "," "+forward"
bind "a" "+moveleft"
bind "o" "+back"
bind "e" "+moveright"
bind "MOUSE2" "+jump"
bind "SHIFT" "+duck"


//================//
//  Weapon Slots  //
//================//

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_hegrenade"
bind "5" "slot5"
bind "MOUSE3" "use weapon_knife; use weapon_flashbang"
bind "'" "use weapon_smokegrenade"
bind "SEMICOLON" "use weapon_decoy"


//=================//
//  Communication  //
//=================//

bind "f" "say"
bind "g" "say_team"
bind "BACKSPACE" "+voicerecord"


//===========//
//  Actions  //
//===========//

bind "MOUSE1" "+attack"
bind "MOUSE4" "+reload"
bind "MOUSE5" "+attack2"
bind "i" "drop"
bind "z" "hud_reloadscheme"
bind "q" "+jumpthrow1"
bind "p" "+jumpthrow2"
bind "j" "buymenu"


//=========//
//  Menus  //
//=========//

bind "v" "changeteam"
bind "TAB" "+showscores"


